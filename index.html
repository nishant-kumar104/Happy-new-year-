<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin:0; padding:0;
        width:100%; height:100%;
        overflow:hidden;
        background:white;
        font-family: "Poppins", sans-serif;
    }

    #pink-area {
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
        pointer-events:none;
        z-index:2;
    }

    .pink-heart {
        position:absolute;
        width:18px;
        height:18px;
        opacity:0;
        transition:opacity .15s;
    }

    .white-heart {
        position:absolute;
        width:18px;
        height:18px;
        opacity:0;
        transition:opacity .2s;
        z-index:99;
    }

    #gif {
        position:absolute;
        top:15px;
        width:100%;
        text-align:center;
        z-index:100;
    }

    #gif img {
        width:68%;
        max-width:380px;
    }

    #message {
        position:absolute;
        left:5%;
        width:90%;
        top:66%;
        text-align:center;
        font-size:19px;
        opacity:0;
        color:white;
        z-index:120;
        transition:opacity 2.5s ease-in-out, font-weight 2.5s ease-in-out;
    }

    #message.bold {
        font-weight:700;
        text-shadow:0px 0px 10px rgba(255,255,255,0.85);
    }
</style>
</head>

<body>

<div id="gif">
    <img src="https://www.wordsjustforyou.com/wp-content/uploads/2025/12/Happy-New-Year-2026-GIF-77703291225.gif">
</div>

<div id="pink-area"></div>

<div id="message">
    this year 2025 was full of struggles for me ,<br>
    but ur presence made it the most important and beautiful year of my life .<br>
    Your presence is so so so special for me ....<br>
    May god bless me to manifest at least 60 more new years with you ..<br><br>
    I love you so much  ...<br>
    <b>Happy new year sweetheart </b>
</div>

<script>
let w = window.innerWidth;
let h = window.innerHeight;
let container = document.getElementById("pink-area");

// Pink hearts image URL
let heartImg = "https://cdn-icons-png.flaticon.com/512/833/833472.png"; // pink heart png
let whiteHeartImg = "https://cdn-icons-png.flaticon.com/512/2107/2107952.png";

// STEP 1 — Fill screen with pink hearts
let total = 2000;
let count = 0;
let interval = setInterval(()=>{
    let img = document.createElement("img");
    img.src = heartImg;
    img.className = "pink-heart";
    img.style.left = Math.random()*w + "px";
    img.style.top  = Math.random()*h + "px";
    container.appendChild(img);
    setTimeout(()=>{ img.style.opacity = 1; },10);
    count++;
    if(count >= total){
        clearInterval(interval);
        createBorder();
    }
}, 2);

// STEP 2 — Border animation
function createBorder(){
    let border = [];
    let size = 20;
    for(let x=0;x<w;x+=size) border.push([x,0]);
    for(let y=0;y<h;y+=size) border.push([w-size,y]);
    for(let x=0;x<w;x+=size) border.push([x,h-size]);
    for(let y=0;y<h;y+=size) border.push([0,y]);

    let i=0;
    let timer = setInterval(()=>{
        let pos = border[i];
        let img = document.createElement("img");
        img.src = whiteHeartImg;
        img.className = "white-heart";
        img.style.left = pos[0] + "px";
        img.style.top  = pos[1] + "px";
        container.appendChild(img);
        setTimeout(()=>{ img.style.opacity = 1; },20);
        i++;
        if(i >= border.length){
            clearInterval(timer);
            showMessage();
        }
    }, 10);
}

// STEP 3 — Show message
function showMessage(){
    let msg = document.getElementById("message");
    msg.style.opacity = 1;
    setTimeout(()=>{ msg.classList.add("bold"); }, 3000);
}
</script>

</body>
</html>
